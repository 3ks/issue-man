apiVersion: "v1"
kind: "Repository"
metadata:
  name: "3ks.dev"
spec:
  source:
    owner: "istio"
    repository: "istio.io"
    site: "istio.io/latest"
    removePrefix: "content/en"
  translate:
    owner: "istio"
    repository: "istio.io"
    site: "istio.io/latest/zh"
  workspace:
    owner: "1kib"
    repository: "new"
    detectionAt: "09:00"
    prIssue: 1
    maintainerTeam: "1mib"
  port: ":80"
  logLevel: "dev"
  verbose: false
---
apiVersion: "v1"
kind: "IssueCreate"
metadata:
  name: "issue-create"
spec:
  prefix: "content/en"
  fileType:
    - "md"
    - "html"
  labels:
  - "status/pending"
  - "kind/page"
  assignees:
  - "3ks"
# milestone: 1
  content: "content/en/"
  includes:
# 判断逻辑为包含，而不是前缀
#  - path: "content/en/docs/reference/commands"
#    label: "priority/P0"
#  - path: "content/en/docs/reference/config"
#    label: "priority/P0"
  - path: "_index"
    labels:
    - "priority/P0"
  - path: "content/en/docs/"
    labels:
    - "priority/P1"
    exclude:
    - path: "content/en/docs/reference/commands"
    - path: "content/en/docs/reference/config"
  - path: "content/en/faq/"
    labels:
    - "priority/P2"
  - path: "content/en/blog/"
    labels:
    - "priority/P3"
  - path: "content/en/news/"
    labels:
    - "priority/P3"
  - path: "content/en/about/"
    labels:
    - "priority/P4"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-accept"
spec:
  rules:
    instruct: "accept"
    permision:
    - "@maintainer"
    - "@member"
    permissionFeedback: "sorry"
    labels:
    - "status/pending"
    labelFeedback: "sorry"
  action:
    addLabels:
    - "status/waiting-for-update"
    addLabelsLimit: 10
    labelLimitFeedback: "sorry"
    removeLabels:
    - "status/pending"
    addAssignees:
    - "@commenter"
    successFeedback: "thank you"
    failFeedback: "sorry"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-sync"
spec:
  rules:
    instruct: "synced"
    permision:
    - "@maintainer"
    - "@assigner"
    permissionFeedback: "sorry"
    labels:
    - "status/need-sync"
    labelFeedback: "sorry"
  action:
    addLabels:
    - "status/waiting-for-update"
    labelLimitFeedback: "sorry"
    removeLabels:
    - "status/need-sync"
    - "status/stale"
    successFeedback: "thank you"
    failFeedback: "sorry"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-wavier"
spec:
  rules:
    instruct: "wavier"
    permision:
    - "@maintainer"
    - "@assigner"
    labels:
    - "status/need-sync"
    labelFeedback: "sorry"
  action:
    addLabels:
    - "status/pending"
    removeLabels:
    - "status/need-sync"
    - "status/waiting-for-update"
    - "status/stale"
    removeAssigners:
    - "@all"
    successFeedback: "thank you"
    failFeedback: "sorry"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-assign"
spec:
  rules:
    instruct: "assign"
    permision:
    - "@maintainer"
  action:
    addAssigneer:
    - "@mention"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-unassign"
spec:
  rules:
    instruct: "unassign"
    permision:
    - "@maintainer"
    - "@assigner" # 对于非 maintainer，仅能 unassign 评论者自己。
  action:
    removeAssigner:
    - "@mention"
---
apiVersion: "v1"
kind: "Job"
metadata:
  name: "remind"
spec:
    in: 30
    labels:
    - "status/need-sync"
    addLabels:
    - "status/stale"
---
