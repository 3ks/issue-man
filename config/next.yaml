apiVersion: "v1"
kind: "Repository"
metadata:
  name: "gorda.io"
spec:
  selector:
    owner: "gorda"
    repository: "gorda.io"
  maintainers:
    - "aaa"
    - "bbb"
    - "ccc"
---
apiVersion: "v1"
kind: "IssueCreate"
metadata:
  name: "issue-create"
spec:
  detection_at: "09:00"
  labels:
  - "status/pending"
  - "kind/page"
  assignees:
  - "gorda"
  content: "content/en/"
  includes: # 判断逻辑为包含，而不是前缀
#  - path: "content/en/docs/reference/commands"
#    label: "priority/P0"
#  - path: "content/en/docs/reference/config"
#    label: "priority/P0"
  - path: "_index"
    label: "priority/P0"
  - path: "content/en/docs/"
    label: "priority/P1"
    exclude:
    - path: "content/en/docs/reference/commands"
    - path: "content/en/docs/reference/config"
  - path: "content/en/faq/"
    label: "priority/P2"
  - path: "content/en/blog/"
    label: "priority/P3"
  - path: "content/en/news/"
    label: "priority/P3"
  - path: "content/en/about/"
    label: "priority/P4"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-accept"
spec:
  rules:
    instruct: "accept"
    labels:
    - "status/accept"
    permision:
    - "@maintainer"
    - "@member"
  action:
    addLabels:
    - "status/waiting-for-pushed"
    removeLabels:
    - "status/pending"
    addAssignees:
    - "@commenter"
  feedback:
    success: "xxx"
    fail: "xxx"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-pushed"
spec:
  rules:
    instruct: "synced"
    labels:
    - "status/waiting-for-sync"
    permision:
    - "@maintainer"
    - "@assigner"
  action:
    addLabels:
    - "status/waiting-for-update"
    removeLabels:
    - "status/waiting-for-pushed"
    - "status/stale"
  feedback:
    success: "xxx"
    fail: "xxx"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-assign"
spec:
  rules:
    instruct: "assign"
    permision:
    - "@maintainer"
  action:
    addAssigneer:
      - "@mention"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-unassign"
spec:
  rules:
    instruct: "unassign"
    permision:
    - "@maintainer"
    - "@assigner" # 对于非 maintainer，仅能 unassign 评论者自己。
  action:
    addLabels:
      - "status/pending"
    removeLabels:
      - "status/waiting-for-pushed"
      - "status/waiting-for-sync"
    removeAssigner:
      - "@mention"
  feedback:
    success: "thanks your your work @mention"
---
apiVersion: "v1"
kind: "IssueComment"
metadata:
  name: "issue-pushed"
spec:
  labels:
    - "status/accept"
  limit: 10
  assignees:
    - "@commentator"
  success: "thank you ..."
  fail: "sorry ..."
  projects:
    id: 9527
    column: 10086
  # 条件
  rules:
    instruct: "accept"
    permision:
      - "@member"
    assignees:
      - "@commentator"
    labels:
      - "status/pending"
    remove_labels:
      - "status/stale" # /pushed 可移除的 label，但不要求必须存在
    projects:
      id: 9527
      column: 10010
---
apiVersion: "v1"
kind: "Job"
metadata:
  name: "remind"
spec:
  rules:
    in: 30
    labels:
      - "status/waiting-for-update"
    addLabels:
      - "status/stale"

# 根据对象的属性进行操作和判断。
#
# comment 相关的一些特殊字符
# @somebody @某人
# @count 数量
#
# assign 相关的一些特殊字符
# @remove_all 移除全部
# @keep_all 保留全部
# @remove_specific 移除指定的
# @addition_specific 追加指定的这些

